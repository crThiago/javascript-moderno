<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        h4 {
            margin: 0;
        }
        .curso {
            font-family: sans-serif;
            width: 260px;
            display: inline-block;
            border: 1px solid #ccc;
            box-shadow: 0px 1px 20px #4444443d;
            background: #fff;
            padding: 5px;
            margin-left: 30px
        }
        .curso img{
            width: 100%;
        }
        
        .curso-info {
            height: 80px;
            padding: 5px;
            overflow: hidden;
        }

        .curso-info h4 {
            font-size: 1.3em;
        }

        .curso-preco {
            margin-top: 20px;
            float: right;
        }

        .preco-de {
            color: firebrick;
            text-decoration: line-through;
        }

        .preco-por {
            color: green;
            font-weight: bold;
            font-size: 1.4em
        }
        
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
