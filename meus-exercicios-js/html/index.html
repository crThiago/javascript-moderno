    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('[wb-link]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault() // Impede que o evento padrão (onclick) seja realizado
                
                fetch(link.getAttribute('wb-link'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
