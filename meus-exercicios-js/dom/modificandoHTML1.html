<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeira div'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segunda div'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro p'
        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes ...') // poderia ter utilizado createElement
        div3.insertBefore(texto, div3.childNodes[0]);

        const div4 = div3.cloneNode(true) // true clona os filhos, falso clona somente o elemnto
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
