<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log() //Espaço entre ul e li
        primeiro.nextSibling.log() // tag li Pedro

        const ultimo = lista.lastChild
        ultimo.log()//Espaço entre ul e li
        ultimo.previousSibling.log() // tag li Bia

        lista.children.log() //HTML COLLECTION TODOS OS LIs
        lista.firstElementChild.log() //HTML do primeiro html
        lista.lastElementChild.log() //HTML do ultimo html 
        lista.parentNode.previousElementSibling.log() //Div de inicio mesclando 
        lista.parentNode.nextElementSibling.log() //Div de fim mesclando 

    </script>
</body>

</html>
