<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul" ................')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino) //undefined - atributo personalizado
        console.log('destino', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') // altera atributo "destino"
        lista.setAttribute('status', 'aberto') // cria atributo "status"
        lista.removeAttribute('destino') // remove atributo "status"
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4;
        console.log('data-urgencia', lista.getAttribute('data-urgencia'))


        //cuidado palavras reservadas
        const label = document.querySelector('label')
        console.log(label.for) // undefined - palavra reservada 
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
