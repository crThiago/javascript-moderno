<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100}}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço Com Desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: "#app", // Referênte ao elemento que será controlado
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            }, // Dados disponivel ao elemento controlado
            methods: {
                horaCerta() {
                    return new Date().toLocaleDateString()
                }
            }, // Métodos disponiveis para o elemento controlado
            computed: {
                precoComDesconto() {
                    return this.preco
                }
            }
        })
    </script>
</body>
</html>
